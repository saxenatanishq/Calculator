<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="styles.css" rel="stylesheet">
        <script src="calculator.js"></script>
    </head>
    <body>
        <div id="Calculator_body">
            <div class="calculator">
                <div class="display"><textarea id="display_textarea" placeholder="0" disabled></textarea></div>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn" id="DEL">DEL</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn" id="AC">AC</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn" id="=">=</button>
                <button class="btn" id=".">.</button>
                <button class="btn number">0</button>
                <button class="btn operators">/</button>
                <button class="btn operators">тип</button>
                <button class="btn operators">+</button>
                <button class="btn operators">-</button>
                <button class="btn number">(</button>
                <button class="btn number">)</button>
            </div>
        </div>
    </body>
</html>
